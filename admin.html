<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染文化 - 管理后台</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #0a0a0a; 
            color: #fff; 
            line-height: 1.6;
        }
        
        /* 登录页 */
        #loginPage {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(ellipse at 20% 80%, rgba(212, 165, 92, 0.1) 0%, transparent 50%);
        }
        .login-box {
            width: 90%;
            max-width: 400px;
            padding: 40px;
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            text-align: center;
        }
        .login-box h1 { font-size: 28px; margin-bottom: 10px; }
        .login-box h1 span { color: #d4a55c; }
        .login-box p.subtitle { color: #888; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; color: #888; font-size: 14px; }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #d4a55c;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .error { color: #ff4444; margin-top: 15px; display: none; }
        
        /* 管理页 */
        #adminPage { 
            display: none; 
            padding: 30px; 
            max-width: 1000px; 
            margin: 0 auto; 
        }
    </style>
</head>
<body>
    <!-- 登录页 -->
    <div id="loginPage">
        <div class="login-box">
            <h1>渲染<span>文化</span></h1>
            <p class="subtitle">网站管理后台</p>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="pwdInput" placeholder="请输入密码">
            </div>
            <button class="btn" id="loginBtn">登录</button>
            <p class="error" id="errorMsg">密码错误</p>
        </div>
    </div>

    <!-- 管理页 -->
    <div id="adminPage">
        <h2 style="margin-bottom: 30px;">渲染<span style="color: #d4a55c;">文化</span> - 管理后台</h2>
        <p>登录成功！管理功能开发中...</p>
        <button onclick="logout()" style="margin-top: 20px; padding: 10px 20px; background: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer;">退出登录</button>
    </div>

    <script>
        // 等待页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
            
            // 绑定登录按钮点击事件
            var loginBtn = document.getElementById('loginBtn');
            if (loginBtn) {
                loginBtn.addEventListener('click', function() {
                    console.log('点击登录按钮');
                    doLogin();
                });
            }
            
            // 绑定回车键
            var pwdInput = document.getElementById('pwdInput');
            if (pwdInput) {
                pwdInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        doLogin();
                    }
                });
            }
        });
        
        // 登录函数
        function doLogin() {
            console.log('执行登录函数');
            var password = document.getElementById('pwdInput').value;
            console.log('输入的密码:', password);
            
            if (password === 'xuanran2024') {
                console.log('密码正确，准备跳转');
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('adminPage').style.display = 'block';
                console.log('跳转完成');
            } else {
                console.log('密码错误');
                document.getElementById('errorMsg').style.display = 'block';
            }
        }
        
        // 退出函数
        function logout() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('adminPage').style.display = 'none';
            document.getElementById('pwdInput').value = '';
            document.getElementById('errorMsg').style.display = 'none';
        }
    </script>
</body>
</html>
